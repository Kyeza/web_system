{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="d-flex justify-content-center" style="height: 600px">
		<div class="p-2 align-self-center">
			<div class="card" style="width:380px; padding: 28px;">
			  	<div class="card-body">
				    <p class="card-text text-center">Reset Password</p>
				    <form method="POST">
			            {% csrf_token %}
			            <fieldset class="form-group">
			                {{ form|crispy }}
			            </fieldset>
			            <div class="form-group">
			                <button class="btn btn-md btn-block bg-btn-red" type="submit">Request Password Reset</button>
			            </div>
			        </form>
			  	</div>
			</div>
		</div>
	</div>
{% endblock content %}

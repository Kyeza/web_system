{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <h3 class="border-bottom mb-4">{{ title }}</h3>
        <div class="d-flex flex-row-reverse">
            <div class="p-2">
                <a class="btn btn-success btn-md" href="{% url 'users:category_create' %}">Create</a>
            </div>
        </div>
        <div class="table-responsive-md">
            <table class="table table-sm table-hover">
                <caption>{{ title }}</caption>
                <thead class="thead-dark">
                <tr>
                    <th>Employee Category</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for category in object_list %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td class="text-primary">
                            <a class="btn btn-primary btn-sm"
                               href="{% url 'users:category_detail' pk=category.pk %}">View</a>
                            <a class="btn btn-warning btn-sm"
                               href="{% url 'users:category_update' pk=category.pk %}">Edit</a>
                            <a class="btn btn-danger btn-sm"
                               href="#">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}

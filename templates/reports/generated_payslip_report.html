{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-end w-100">
    <button type="button" id="pdf" class="btn btn-dark mr-3 mb-3">PDF</button>
</div>
<div class="content-section d-flex justify-content-center">
    {% include 'partials/payslip.html' %}
</div>
{% endblock content %}
{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/printThis/1.14.0/printThis.js"></script>
<script>
        $('#pdf').click(function () {
            $('.pdf').printThis({
                importCSS: true,
                importStyle: true,
                loadCSS: "{% static 'reports/payslip.css' %}"
            });
        })

</script>
{% endblock scripts %}

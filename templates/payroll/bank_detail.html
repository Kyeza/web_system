{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section text-left">
        <h3 class="border-bottom mb-4">Bank</h3>
        Bank: <p style="font-weight: bold">{{ object.bank }}</p>
        Sort code: <p style="font-weight: bold">{{ object.sort_code }}</p>
        Description: <p style="font-weight: bold">{{ object.description }}</p>
        <a class="btn btn-success" href="{% url 'payroll:bank-list' %}">
            CLOSE
        </a>
    </div>
{% endblock content %}

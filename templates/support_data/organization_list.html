{% extends 'payroll/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4">Organizations</legend>
        <ul>
            {% for organization in object_list %}
                <li><a href="{% url 'support_data:organization-update' organization.pk %}">{{ organization.name }}</a> - {{ organization.country }}</li>
            {% empty %}
                <li>No Organizations yet</li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section text-left">
        <h3 class="border-bottom mb-4">Contract Type</h3>
        Type: <p style="font-weight: bold">{{ object.contract_type }}</p>
        Expiry: <p style="font-weight: bold">{{ object.contract_expiry }}</p>
        Leave entitled: <p style="font-weight: bold">{{ object.leave_entitled }}</p>
        Leave days: <p style="font-weight: bold">{{ object.leave_days_entitled }}</p>
        <a class="btn btn-success" href="{% url 'support_data:contract-type-list' %}">
            BACK
        </a>
    </div>
{% endblock content %}
